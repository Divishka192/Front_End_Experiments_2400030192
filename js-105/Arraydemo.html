<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Arrays Demo</title>
</head>
<body>
    <h1>Arrays Demo in JS</h1>
    <pre id="demo"></pre>
    <script>
        let fruits = ["banana", "Apple", "Mango", "grapes"];
        let output = "Array elements are:\n";
        for (let i = 0; i < fruits.length; i++) {
            output += fruits[i] + "\n";
        }
        
        fruits = fruits.concat("Kiwi");
        output += "\nAfter adding Kiwi:\n";
        for (let i = 0; i < fruits.length; i++) {
            output += fruits[i] + "\n";
        }
        
        fruits.pop();
        output += "\nAfter deleting Kiwi:\n";
        for (let i = 0; i < fruits.length; i++) {
            output += fruits[i] + "\n";
        }
        
       
        output += "\nArray elements using for...in loop:\n";
        for (let index in fruits) {
            output += fruits[index] + "\n";
        }
        
        
        output += "\nArray elements using forEach method:\n";
        fruits.forEach(function(fruit) {
            output += fruit + "\n";
        });
        
        document.getElementById("demo").innerText = output;
    </script>
</body>
</html>
